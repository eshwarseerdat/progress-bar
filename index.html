<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8f670e3e51.js" crossorigin="anonymous"></script>
  <script src="script.js" async></script>
  <title>Progress Bar</title>
</head>
<body>
  <main>
    <section class="progress-container">
      <div id="progress"></div>
      <div class="circles active">1</div>
      <div class="circles">2</div>
      <div class="circles">3</div>
      <div class="circles">4</div>
    </section>

    <button class="btn" id="pre" disabled>Prev</button>
    <button class="btn" id="next">Next</button>
  </main>
</body>
</html>
